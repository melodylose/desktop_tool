<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通訊工具</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles/pages.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 bg-white" style="z-index: 9999;">
        <div class="spinner-border text-primary" role="status"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="main-content">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <!-- 左側導航欄 -->
                <div class="sidebar pt-3" id="sidebar">
                    <div class="nav flex-column nav-pills" id="sidebar-nav" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="pill" data-page="home"
                            type="button" role="tab">
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="text" data-i18n="home.title">首頁</span>
                        </button>
                        <button class="nav-link" id="modbus-tab-btn" data-bs-toggle="pill" data-page="modbus"
                            type="button" role="tab">
                            <span class="icon"><i class="fas fa-network-wired"></i></span>
                            <span class="text" data-i18n="modbus.title">Modbus 通訊</span>
                        </button>
                        <button class="nav-link" id="mqtt-tab-btn" data-bs-toggle="pill" data-page="mqtt" type="button"
                            role="tab">
                            <span class="icon"><i class="fas fa-broadcast-tower"></i></span>
                            <span class="text" data-i18n="mqtt.title">MQTT 功能</span>
                        </button>
                        <button class="nav-link" id="ftp-tab-btn" data-bs-toggle="pill" data-page="ftp" type="button"
                            role="tab">
                            <span class="icon"><i class="fas fa-server"></i></span>
                            <span class="text" data-i18n="ftp.title">FTP 通訊</span>
                        </button>
                        <button class="nav-link" id="redis-tab-btn" data-bs-toggle="pill" data-page="redis"
                            type="button" role="tab">
                            <span class="icon"><i class="fas fa-database"></i></span>
                            <span class="text" data-i18n="redis.title">Redis 管理</span>
                        </button>
                        <button class="nav-link" id="settings-tab" data-bs-toggle="pill" data-page="options"
                            type="button" role="tab">
                            <span class="icon"><i class="fas fa-cog"></i></span>
                            <span class="text" data-i18n="settings.title">設置</span>
                        </button>
                    </div>
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- 右側內容區域 -->
                <div class="main-content" id="mainContent">
                    <div class="content-wrapper p-3">
                        <div class="tab-content" id="sidebar-nav-content">
                            <!-- 內容將由 JavaScript 動態載入 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="renderer.js"></script>
        <script>
            // 側邊欄展開/縮小功能
            document.getElementById('sidebarToggle').addEventListener('click', function () {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('mainContent');
                const toggleIcon = this.querySelector('i');

                sidebar.classList.toggle('expanded');
                mainContent.classList.toggle('sidebar-expanded');

                if (sidebar.classList.contains('expanded')) {
                    toggleIcon.classList.remove('fa-chevron-right');
                    toggleIcon.classList.add('fa-chevron-left');
                } else {
                    toggleIcon.classList.remove('fa-chevron-left');
                    toggleIcon.classList.add('fa-chevron-right');
                }
            });
        </script>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
