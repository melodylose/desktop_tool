<div class="container mt-4">
    <!-- Connection Panel -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="ftpServer" placeholder="FTP Server Address">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="col-md-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" id="connectBtn">
                        <i class="fas fa-plug me-2"></i>Connect
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- File List Panel -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th class="sortable" data-sort="date">
                                Modified Date <i class="fas fa-sort"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="fileList">
                        <!-- File list will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Upload Button -->
    <div class="position-fixed bottom-0 end-0 p-4">
        <button class="btn btn-success rounded-circle p-3" id="uploadBtn">
            <i class="fas fa-upload"></i>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../ftpOperations.js"></script>
