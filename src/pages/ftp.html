<div class="container mt-4">
    <!-- Connection Panel -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="anonymousLogin">
                <label class="form-check-label" for="anonymousLogin">
                    Anonymous Login
                </label>
            </div>
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="ftpServer" placeholder="FTP Server Address" list="ftpHistory">
                        <datalist id="ftpHistory"></datalist>
                    </div>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="col-md-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100 position-relative" id="connectBtn">
                        <span class="normal-state" style="display: inline-block;">
                            <i class="fas fa-plug me-2"></i>Connect
                        </span>
                        <span class="connected-state" style="display: none;">
                            <i class="fas fa-plug-circle-check me-2"></i>Disconnect
                        </span>
                        <span class="connecting-state" style="display: none;">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Connecting...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- File List Panel -->
    <div class="card">
        <div class="card-body">
            <div class="mb-3 d-flex align-items-center">
                <button class="btn btn-primary me-3" id="downloadBtn" disabled title="Download Selected">
                    <i class="fas fa-download me-2"></i>Download
                </button>
                <button class="btn btn-secondary me-3" id="refreshBtn" disabled title="Refresh File List">
                    <i class="fas fa-sync-alt me-2"></i>Refresh
                </button>
                <div class="progress flex-grow-1 d-none" id="downloadProgress">
                    <div class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="checkbox-column">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="selectAll">
                                </div>
                            </th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th class="sortable" data-sort="date">
                                Modified Date <i class="fas fa-sort"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="fileList">
                        <!-- File list will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Upload Button -->
    <div class="position-fixed bottom-0 end-0 p-4">
        <button class="btn btn-success rounded-circle p-3" id="uploadBtn" title="Upload Files">
            <i class="fas fa-upload"></i>
        </button>
    </div>
</div>
